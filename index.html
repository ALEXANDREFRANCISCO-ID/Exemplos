<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="login.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="emailInput" required>

        <label>Senha:</label>
        <input type="password" id="passwordInput" required>

        <button type="submit">Entrar</button>
    </form>
    <p id="status"></p>
</body>
</html>
